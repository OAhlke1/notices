<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="noteList displayFlex"></div>

    <div class="addNotesShowBin displayFlex">
        <div class="addNote displayFlex" onclick="openNoteOverlay()">
            <svg width="80%" height="80%" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <!-- Hintergrundkreis -->
                <circle cx="50" cy="50" r="50" fill="none" stroke="black" stroke-width="1"/>
            
                <!-- Plus-Zeichen -->
                <line x1="50" y1="20" x2="50" y2="80" stroke="black" stroke-width="10" stroke-linecap="round"/>
                <line x1="20" y1="50" x2="80" y2="50" stroke="black" stroke-width="10" stroke-linecap="round"/>
            </svg>      
        </div>
        <button class="openBin" onclick="openBin(event)">open bin</button>
        <button class="closeBin" onclick="closeBin()">close bin</button>
    </div>

    <div class="noteOverlay displayNone displayFlex" onclick="closeNoteOverlay()">
        <div class="field displayFlex" onclick="stopPropag(event);">
            <textarea name="" placeholder="Text eingeben..." id="addNoteTextarea"></textarea>
            <button class="add" onclick="addNote(event);">Notiz hinzuf√ºgen</button>
        </div>
    </div>

    <div class="binList displayFlex"></div>
</body>
<script src="./scripts.js"></script>
</html>
